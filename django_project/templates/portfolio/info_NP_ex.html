                              <body>
                                                            <section id="search">  
                                                                                          <label>Search nobel prizes, laureats and motivations</label>

                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                  <div class="selectize-dropdown single" style="display: none; width: 730px; top: 38px; left: 0px; visibility: visible;">

                                                                                                                                                                                                                                                                              <div data-selectable="" data-value="">All categories</div>
                                                                                                                                                                                                                                                                              <div data-selectable="" data-value="http://data.nobelprize.org/terms/Chemistry" class="">Chemistry</div>
                                                                                                                                                                                                                                                                              <div data-selectable="" data-value="http://data.nobelprize.org/terms/Economic_Sciences" class="">Economic sciences</div>

                                                                                                                                                                                                                                                                              <div data-selectable="" data-value="http://data.nobelprize.org/terms/Peace" class="">Peace</div>

                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                  </div> {% endcomment %}
                                                                                                                                                                                                                  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                                                                                                                                                                                                                                <option value="All">All categories</option>
                                                                                                                                                                                                                                                <option value="Chemistry">Chemistry</option>
                                                                                                                                                                                                                                                <option value="Economic_Sciences">Economic sciences</option>
                                                                                                                                                                                                                                                <option value="Litterature">Litterature</option>
                                                                                                                                                                                                                                                <option value="Peace">Peace</option>
                                                                                                                                                                                                                                                <option value="Physics">Physics</option>
